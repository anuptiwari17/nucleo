<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Test</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #1e1e2f;
      color: white;
    }

    input, button {
      margin: 10px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    input {
      width: 250px;
    }

    button {
      background: linear-gradient(to right, #7f00ff, #e100ff);
      color: white;
      cursor: pointer;
    }

    #output {
      margin-top: 20px;
      white-space: pre-wrap;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h2>Test Login API</h2>

  <input type="email" id="email" placeholder="Enter email" />
  <input type="password" id="password" placeholder="Enter password" />
  <button onclick="testLogin()">Login</button>

  <div id="output"></div>

  <script>
    async function testLogin() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const output = document.getElementById("output");
      output.textContent = "Sending request...";

      if (!email || !password) {
        output.textContent = "Please fill both fields.";
        return;
      }

      try {
        const res = await fetch("https://nucleo-production.up.railway.app/auth/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          output.textContent = `‚ùå Error ${res.status}: ${data.error || "Unknown error"}`;
        } else {
          output.textContent = `‚úÖ Success:\n${JSON.stringify(data, null, 2)}`;
        }
      } catch (err) {
        output.textContent = `üö® Request failed: ${err.message}`;
      }
    }
  </script>
</body>
</html>
